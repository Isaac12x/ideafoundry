services:
  web:
    build: .
    ports:
      - "${PORT:-3333}:3000"
    environment:
      - RAILS_ENV=production
      - PORT=3000
    volumes:
      - ./storage:/rails/storage
      - ./config/master.key:/rails/config/master.key:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped
